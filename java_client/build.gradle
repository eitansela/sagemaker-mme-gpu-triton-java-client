plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClass = 'org.example.InvokeTritonMultiModelEndpoint'
}

dependencies {
    implementation group: 'software.amazon.awssdk', name: 'sagemaker', version: '2.17.293'
    implementation group: 'software.amazon.awssdk', name: 'sagemakerruntime', version: '2.17.293'
    implementation group: 'org.json', name: 'json', version: '20220924'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.13.4'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.4.2'
    implementation group: 'commons-io', name: 'commons-io', version: '2.5'


    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}